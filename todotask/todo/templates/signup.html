<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <style>
            /* CSS Reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Google Fonts */
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f4f4f9;
                color: #333;
                padding: 20px;
            }

            h1 {
                text-align: center;
                margin-bottom: 20px;
                color: #4CAF50;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 10px;
                max-width: 400px;
                margin: 0 auto;
            }

            input {
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            input:focus {
                border-color: #4CAF50;
                outline: none;
            }

            button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h1>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p style="text-align:center;">or</p>
        <p style="text-align:center;"><a  href="{% url 'login' %}">Login</a></p>
    </body>
</html>
